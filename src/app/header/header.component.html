<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a [routerLink]="['/']" class="navbar-brand">Recipe Book</a>
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#navbar-collapsed"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapsed">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a [routerLink]="['recipes']">Recipes</a>
        </li>
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a [routerLink]="['shopping-list']">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Shopping List
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a class="dropdown-toggle" role="button" style="cursor: pointer"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a [routerLink]="['login']">
            <span class="glyphicon glyphicon-user"></span> Authenticate</a
          >
        </li>
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">
            <span class="glyphicon glyphicon-log-out"></span>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
