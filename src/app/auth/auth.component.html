<ng-template appPlaceholder></ng-template>
<!-- Can be declared anywhere in the template. It will remember and use it wherever required -->
<div class="row">
    <div class="col-xs-6 col-md-6">

        <img src={{imageURL}} alt="Recipe Book" height="300px" width="300px" class="img img-responsive">
    </div>



    <div class="col-xs-6 col-md-6">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoggedIn ? 'Login' : 'Sign Up'}}</button> |
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLoggedIn ? 'Login' : 'Sign Up' }}</button>
        </form>
        <br>
        <!-- <app-alert [message]="error"  *ngIf="error" (close)="onHandleError()"></app-alert> -->
    </div>


</div>
